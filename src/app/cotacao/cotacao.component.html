<h1 class="title">Cotação</h1>

<div *ngIf="cryptos">
  <div id="crypto-container" *ngFor="let crypto of objectKeys(cryptos)">
    <span class="coin-name">{{ crypto }}</span>
    <span class="coin-price">{{ cryptos[crypto].ask }}</span>
  </div>
</div>
<div>
  <p class="text">
    Fonte:
    <a href="https://docs.awesomeapi.com.br/" target="_blank">Awesome Api</a>
  </p>
</div>
