<form #Registerform="ngForm" (ngSubmit)="registerUser()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
      type="email"
      class="form-control"
      aria-describedby="emailHelp"
      placeholder="Enter email"
      name="emailId"
      [(ngModel)]="user.emailId"
      #email="ngModel"
      required
      [class.is-invalid]="email.invalid && email.touched"
    />
    <small class="text-danger" [class.d-none]="email.valid || email.untouched"
      >Email is required</small
    >
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input
      type="name"
      class="form-control"
      placeholder="Enter name"
      name="userName"
      [(ngModel)]="user.userName"
      #name="ngModel"
      required
      [class.is-invalid]="name.invalid && name.touched"
    />
    <small class="text-danger" [class.d-none]="name.valid || name.untouched"
      >name is required</small
    >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
      type="password"
      class="form-control"
      placeholder="Password"
      name="password"
      #password="ngModel"
      [(ngModel)]="user.password"
      required
      [class.is-invalid]="password.invalid && password.touched"
    />
    <small
      class="text-danger"
      [class.d-none]="password.valid || password.untouched"
      >password is required</small
    >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Confirm Password</label>
    <input
      type="password"
      class="form-control"
      placeholder="Confirm Password"
      name="cpassword"
      #cpassword="ngModel"
      [(ngModel)]="user.password"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
